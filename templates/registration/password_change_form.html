{% extends 'base.html' %}
{% block title %}Password Change{% endblock %}
{%block content%}
    <h1>Password change</h1>
    <p>Пожалуйста введите ваш старый пароль, для проверки безопастности, и введите ваш новый пароль</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock %}
