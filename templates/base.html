{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark" id="navbar">
    <a class="navbar-brand" href="{% url 'home' %}">TODO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav"
            aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav mt-2 mt-lg-0 w-100">
            <li class="nav-item ml-lg-auto ml-sm-0 mr-lg-2">
                {% if user.is_authenticated %}
                    <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        {{ user.email }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                        <a class="dropdown-item" href="{% url 'account_logout' %}">Выйти</a>
                    </div>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-secondary">Вход</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-primary ml-2">Регистрация</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

{% block javascript %}
{% endblock %}

</body>
</html>
